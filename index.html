<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entre em Contato Conosco</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f9f5f0;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            line-height: 1.6;
        }
        
        .container {
            max-width: 600px;
            padding: 40px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 8px;
            background: linear-gradient(90deg, #25D366, #128C7E);
        }
        
        h1 {
            font-family: 'Playfair Display', serif;
            color: #128C7E;
            margin-bottom: 20px;
            font-size: 2.2rem;
        }
        
        p {
            margin-bottom: 30px;
            font-size: 1.1rem;
        }
        
        .whatsapp-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background-color: #25D366;
            color: white;
            text-decoration: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(37, 211, 102, 0.3);
        }
        
        .whatsapp-btn:hover {
            background-color: #128C7E;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(37, 211, 102, 0.4);
        }
        
        .whatsapp-btn i {
            font-size: 1.5rem;
            margin-right: 10px;
        }
        
        .logo {
            width: 80px;
            margin-bottom: 20px;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
                margin: 20px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp Logo" class="logo">
        <h1>Vamos Conversar!</h1>
        <p>Estamos ansiosos para falar com você. Clique no botão abaixo para iniciar uma conversa no WhatsApp com nossa equipe.</p>
        <p>Sua mensagem pré-definida será: <strong>"Olá, posso saber mais sobre isso"</strong></p>
        <a href="https://wa.me/258872390673?text=Olá,%20posso%20saber%20mais%20sobre%20isso" class="whatsapp-btn">
            <i class="fab fa-whatsapp"></i> Enviar Mensagem
        </a>
    </div>

    <script>
        // Redirecionamento automático opcional após 5 segundos
        setTimeout(function() {
            window.location.href = "https://wa.me/258872390673?text=Olá,%20posso%20saber%20mais%20sobre%20isso";
        }, 5000);
    </script>
</body>
</html>
